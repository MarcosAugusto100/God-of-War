<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - God of War</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('Kratos 2024.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .banner {
            padding: 100px 20px;
            background: rgba(0, 0, 0, 0.6);
        }
        .games {
            background: rgba(0, 0, 0, 0.8);
            padding: 50px 20px;
        }
        .game-list {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .game-card {
            background: rgba(255, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            font-weight: bold;
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>GameHub - God of War</h1>
        <nav>
            <ul>
                <li><a href="#home">In√≠cio</a></li>
                <li><a href="#games">Jogos</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="banner">
        <h2>Bem-vindo ao GameHub</h2>
        <p>Seu portal para os melhores jogos online!</p>
    </section>
    
    <section id="games" class="games">
        <h2>Jogos Populares</h2>
        <div class="game-list">
            <div class="game-card">God of War</div>
            <div class="game-card">Jogo 2</div>
            <div class="game-card">Jogo 3</div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 By Marcos Augusto. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
